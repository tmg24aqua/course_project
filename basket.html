    <body>
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="cart-title">Ваша корзина</h1>
                <span class="cart-count" id="cart-count">0 товаров</span>
            </div>
            
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">Ваша корзина пуста</div>
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span class="cart-total">Итого: <span id="cart-total">0 BYN</span></span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Оформить заказ</button>
            </div>
        </div>
        <div class="modal" id="order-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Оформление заказа</h2>
                <form id="order-form" class="order-form">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Адрес доставки</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="comment">Комментарий к заказу</label>
                        <textarea id="comment" name="comment"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Подтвердить заказ</button>
                </form>
            </div>
        </div>
        <div class="modal" id="success-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Спасибо за заказ!</h2>
                <p>Ваш заказ успешно оформлен. Наш менеджер свяжется с вами в ближайшее время для подтверждения деталей.</p>
                <button class="close-success-btn">Закрыть</button>
            </div>
        </div>
    </body>
